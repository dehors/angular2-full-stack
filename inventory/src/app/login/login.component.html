<div class="container">
	<div class="card">
		<div class="card-header">
			{{ titulo }}
		</div>
	</div>
	<div class="card-block">
		<form novalidate [formGroup]="form">

			<div class="form-group">
				<label for="user">User:</label>
				<input type="text" class="form-control" id="user" formControlName="user">
			</div>
			<div *ngIf="form.controls.user.errors && form.controls.user.touched">
				<div class="alert alert-danger" *ngIf="form.controls.user.errors.required">
					The user is required.
				</div>
			</div>

			<div class="form-group">
				<label for="pass">Password:</label>
				<input type="password" class="form-control" id="pass" formControlName="pass">
			</div>
			<div *ngIf="form.controls.pass.errors && form.controls.pass.touched">
				<div class="alert alert-danger" *ngIf="form.controls.pass.errors.required">
					The pass is required.
				</div>
			</div>

			<div class="alert alert-danger" *ngIf="error">
				Error
			</div>

			<button class="btn btn-primary" (click)="Login(form.value)">
				Login
			</button>
		</form>
	</div>
</div>
