<div class="container">
	<div class="card">
		<div class="card-header">
			Lista de productos
		</div>
		<div class="card-block">
			<table class="table table-hover">
				<thead class="thead-default">
					<tr>
						<th>Id</th>
						<th>Prodcuto</th>
						<th>Existencia</th>
						<th>Proveedor</th>
						<th>Seleccionar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of lista">
						<td>{{ item.id }}</td>
						<td>{{ item.producto }}</td>
						<td>{{ item.existencia }}</td>
						<td>{{ item.precio }}</td>
						<td>{{ item.proveedor }}</td>
						<td><button class="btn btn-sm btn-default" (click) = "select(item)">
						<i class="fa fa-pencil fa-fw"></i>
						Edit</button></td>
						<td><button class="btn btn-sm btn-default" (click) = "delete(item)">
						<i class="fa fa-trash fa-fw"></i>
						Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
